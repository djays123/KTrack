<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="row">
				<div wicket:id="feedback"></div>
				<form id="save-admin-form" name="save-dog-form" method="POST"
					wicket:id="save-admin-form">

					<div wicket:id="calendar-panel">[Calendar Panel]</div>
					<div class="input-group input-group-sm hidden" wicket:id="slots">
						<span class="input-group-btn">
							<div class="btn btn-primary active" style="cursor: default">
								<span wicket:id="bookedSlots"></span>
							</div>
						</span> <input type="number" class="form-control" min="1" wicket:id="totalSlots">
					</div>
				</form>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
