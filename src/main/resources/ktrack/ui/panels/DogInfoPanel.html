<wicket:panel>
	<span class="input-group-addon"><i class="glyphicon"
		wicket:id="paw-fa"></i></span>
	<input type="text" class="form-control" id="name" name="name"
		wicket:id="name" wicket:message="placeholder:name" autofocus />
	<span class="input-group-addon invisible"></span>
	<span class="input-group-addon"><i class="glyphicon"
		wicket:id="age-fa"></i></span>
	<input type="number" class="form-control" id="age" name="age"
		wicket:id="age" wicket:message="placeholder:age" min="0" step="1"
		max="15" required />
</wicket:panel>
