<wicket:panel>
	<span class="input-group-addon"><i class="glyphicon"
		wicket:id="arrival-calendar-fa"></i></span>
	<input class="input-md form-control" id="arrivalDate"
		name="arrivalDate" wicket:id="arrivalDate"
		wicket:message="placeholder:arrival" required />
	<span class="input-group-addon invisible"></span>
	<span class="input-group-addon"><i class="glyphicon"
		wicket:id="surgery-calendar-fa"></i></span>
	<input class="input-md form-control" id="surgeryDate"
		name="surgeryDate" wicket:id="surgeryDate"
		wicket:message="placeholder:surgery" />
	<span class="input-group-addon invisible"></span>
	<span class="input-group-addon"><i class="glyphicon"
		wicket:id="release-calendar-fa"></i></span>
	<input class="input-md form-control" id="releaseDate"
		name="releaseDate" wicket:id="releaseDate"
		wicket:message="placeholder:release" />

</wicket:panel>
