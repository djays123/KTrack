<wicket:panel>
	<span class="input-group-addon"><i class="glyphicon"
		wicket:id="location-fa"></i></span>
	<input type="text" class="input-md form-control" id="location"
		name="location" wicket:id="location"
		wicket:message="placeholder:location" required />
	<input type="hidden" id="latitude" name="latitude" wicket:id="latitude" />
	<input type="hidden" id="longitude" name="longitude"
		wicket:id="longitude" />
</wicket:panel>
