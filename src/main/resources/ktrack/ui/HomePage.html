<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:extend>
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="alert alert-danger" wicket:id="login-error"></div>
						<form method="POST" >
							<div class="form-group">								
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-user"></i></span> 
									<input type="text"
										class="form-control input-md" id="username" name="username"
										wicket:message="placeholder:username" required />
								</div>
							</div>
							<div class="form-group">								
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-lock"></i></span>
									 <input type="password" name="password"
										class="form-control input-md" id="password"
										wicket:message="placeholder:password" required />
								</div>
							</div>
							<input type="submit" class="btn btn-default btn-md" wicket:message="value:login" />						
						</form>

					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
