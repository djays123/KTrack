<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:extend>
		<div class="jumbotron">
			<div class="container">
				<div class="row row-eq-height">

					<div class="col-md-8">
						<form id="save-dog-form" name="save-dog-form"
							enctype="multipart/form-data" method="POST" class="">
							<div class="form-group">
								<div class="col-md-12 input-group">
									<span class="input-group-addon"><i class="glyphicon"
										wicket:id="paw-fa"></i></span><input type="text"
										class="input-md form-control" id="name" name="name"
										wicket:message="placeholder:name" />
								</div>
							</div>
							<div class="form-group ">
								
									<span wicket:id="sex"></span>
									<span wicket:id="sterilized" class=""></span>
									<span wicket:id="behavior" class=""></span>
											
							</div>
							<div class="form-group">
								<div class="col-md-12 input-group">
									<span class="input-group-addon"><i class="glyphicon"
										wicket:id="location-fa"></i></span> <input type="text"
										class="input-md form-control" id="location" name="username"
										wicket:message="placeholder:location" required />
								</div>
							</div>
							<div class="form-group">
								<div id="image-files" class=""></div>
								<div id="images" class="dropzone"></div>
							</div>

							<div class="form-group">
								<div class="col-md-12 ">
									<textarea rows="6" class="form-control" id="comments"
										name="comments" placeholder="Your question or comment here"></textarea>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-6">
									<button type="submit" value="Submit"
										class="btn btn-warning pull-right">Send</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<div
							class="embed-responsive embed-responsive-4by3 panel panel-default">
							<div id="map-container" class="embed-responsive-item panel-body"></div>
						</div>

					</div>
				</div>
			</div>
			<!-- /row -->
		</div>
	</wicket:extend>
</body>
</html>
