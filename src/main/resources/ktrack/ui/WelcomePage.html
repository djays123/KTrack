<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:extend>
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<form id="save-dog-form" name="save-dog-form"
						method="POST" wicket:id="save-dog-form">
						<div class="row">
						<div class="col-md-6" id="left-col">

							<div class="form-group">
								<div class="col-md-12 input-group">
									<span class="input-group-addon"><i class="glyphicon"
										wicket:id="paw-fa"></i></span><input type="text"
										class="input-md form-control" id="name" name="name"
										wicket:message="placeholder:name" autofocus/>
								</div>
							</div>
							
							<div class="form-group " id="image-container" >
							<div class="col-md-12 input-group">
							<div class="input-group-addon"><i class="glyphicon"
                                        wicket:id="photo-fa"></i></div>
                                        <div class="">
                                        <div id="images" class="dropzone"></div>
                                        <textarea rows="10"  id="images_shim" class="form-control" 
                                        name="images_shim" wicket:message="placeholder:images" required ></textarea>
                                        </div>
								
								</div>
								
							</div>							 
                            <div class="form-group" id="comment-group">
                                <div class="col-md-12 input-group">
                                    <span class="input-group-addon"><i class="glyphicon"
                                        wicket:id="comment-fa"></i></span>
                                    <textarea rows="10" class="form-control" id="comments"
                                        name="comments" wicket:message="placeholder:comments" required></textarea>
                                </div>
                            </div>
							
							
						</div>
						<div class="col-md-6" id="right-col">
							<div class="form-group ">
								<span wicket:id="sex" class="add-check"></span> <span
									wicket:id="sterilized" class="add-check"></span> <span
									wicket:id="behavior" class="add-check"></span>
							</div>
							<div class="form-group">
								<div class=" input-group">
									<span class="input-group-addon"><i class="glyphicon"
										wicket:id="location-fa"></i></span> <input type="text"
										class="input-md form-control" id="location" name="username"
										wicket:message="placeholder:location" required />
										<input type="hidden" id="latitudeInput" name="latitudeInput"/>
										<input type="hidden" id="longitudeInput" name="longitudeInput"/>
								</div>
							</div>

					
								<div id="map-container" class="col-md-12"></div>
						

						</div>
						</div>
						<div class="row">
						<div class="form-group">
                                <div class="col-md-6 input-group">
                                    <button type="submit" value="Submit"
                                        class="btn btn-primary pull-right" >
                                        <wicket:message key="save">Hello</wicket:message>
                                    </button>
                                </div>
                            </div>
						
						</div>
					</form>
				</div>

			</div>

			<!-- /row -->
		</div>
		
		<form id="upload-file-form" wicket:id="upload-file-form" class="hidden">		
		</form>
		
	</wicket:extend>
</body>
</html>
