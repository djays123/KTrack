<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="row">
				<div wicket:id="feedback"></div>
				<form id="save-dog-form" name="save-dog-form" method="POST"
					wicket:id="save-dog-form">
					<div class="row">
						<div class="col-md-6" id="left-col">

							<div class="form-group">
								<div class="col-md-12 input-group">
									<span wicket:id="dogInfoPanel"></span>
								</div>

							</div>
							
							<div class="form-group">
								<div class="col-md-12 input-group">
									<span
										wicket:id="vetpanel"></span> 
										<span
										class="input-group-addon invisible"></span> <span
										wicket:id="kennelPanel">[Kennel Panel]</span>
								</div>
							</div>
							
							
							<div class="form-group">
								<div class="col-md-12 input-group">
									<span wicket:id="caregiverpanel"></span>
								</div>

							</div>
							



							<div class="form-group " id="image-container">
								<div class="col-md-12 input-group">
									<div wicket:id="snapshot-panel">[Snapshot Panel]</div>

								</div>

							</div>
							<div class="form-group" id="comment-group">
								<div class="col-md-12 input-group">
									<span class="input-group-addon"><i class="glyphicon"
										wicket:id="comment-fa"></i></span>
									<textarea rows="7" class="form-control" id="comments"
										style="overflow: hidden" wicket:id="comments" name="comments"
										wicket:message="placeholder:comments" required></textarea>
								</div>
							</div>


						</div>
						<div class="col-md-6" id="right-col">
							<div class="form-group">
								<div class="row ">
									<div class="col-md-12">
										<span wicket:id="sex" class="add-check"></span> <span
											wicket:id="sterilized" class="add-check"></span>
									</div>

								</div>
							</div>
							<div class="form-group">
								<div class="row ">
									<div class="col-md-6">
										<span wicket:id="behavior" class="add-check"></span>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12 input-group" wicket:id="datePanel">
									[Date Panel]</div>
							</div>

							<div class="form-group">
								<div class=" input-group">
									<div wicket:id="locationPanel">[Location Panel]</div>
								</div>
							</div>


							<div id="map-container" class="col-md-12"></div>


						</div>
					</div>
					<span wicket:id="savePanel"></span>
				</form>
			</div>

		</div>

		<!-- /row -->
		<form id="upload-file-form" wicket:id="upload-file-form" method="POST"
			class="hidden"></form>
		<div wicket:id="image-preview" id="image-preview"></div>


	</wicket:extend>
</body>
</html>
